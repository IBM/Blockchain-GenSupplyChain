<section id="producer">
  <h3>Producer Portal - {{currentUser.userid}}</h3>
  <mat-tab-group>
    <mat-tab label="Manage Orders">
      <orders-table></orders-table>
    </mat-tab>
    <mat-tab label="Price/Quantity Change">
      <div style="display: table-cell; width: 100vw">
        <div class="formstyle">
          <form [formGroup]="messageForm" (ngSubmit)="onSubmit()">
            <label style="text-align:left">
              Product ID:
              <input type="text" formControlName="productid">
              <div *ngIf="submitted && messageForm.controls.productid.errors" class="error">
                <div *ngIf="messageForm.controls.productid.errors.required">Product ID is required</div>
              </div>
            </label>

            <label style="text-align:left">
              Price:
              <input type="text" formControlName="price">
              <div *ngIf="submitted && messageForm.controls.price.errors" class="error">
                <div *ngIf="messageForm.controls.price.errors.required">Price is required</div>
              </div>
            </label>

            <label style="text-align:left">
              Quantity:
              <input type="text" formControlName="quantity">
              <div *ngIf="submitted && messageForm.controls.quantity.errors" class="error">
                <div *ngIf="messageForm.controls.quantity.errors.required">Quantity is required</div>
              </div>
            </label>

            <!--
            <label style="text-align:left">
              Producer ID:
              <input type="text" formControlName="producerid">
              <div *ngIf="submitted && messageForm.controls.producerid.errors" class="error">
                <div *ngIf="messageForm.controls.producerid.errors.required">Producer ID is required</div>
              </div>
            </label>
            -->

            <input type="submit" style="width:100%" value="Price/Quantity Change" class="product-change-button ">

          </form>

          <!--
          <div *ngIf="submitted" class="results">
            <p *ngIf="order.errorCode; else elseBlock">Pubnub Message Sent Successfully</p>
            <ng-template #elseBlock>Error sending message</ng-template>
          </div>
          -->

        </div>

        <div class="messageareastyle"><label style="text-align:center">Blockchain Events</label>
          <p *ngFor="let messageItr of messages">{{messageItr.message.description}}</p>
        </div>
      </div>
    </mat-tab>
  </mat-tab-group>
</section>
